        <form action="backend/request.php" method="POST">
            <h4 align="center" style="text-decoration: underline; margin-top: 100px;" class="form-title">REQUEST FORM</h4>
            <div class="container-fluid container-form">
                
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">FIRST NAME:</label>
                        <input type="text" name="fname" required="" class="form-control" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">LAST NAME:</label>
                        <input type="text" name="lname" required="" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">E-MAIL:</label>
                        <input type="email" name="email" required="" class="form-control" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">PHONE:</label>
                        <input type="phonenumber" name="phone" maxlength="9" required="" class="form-control" />
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">BLOOD TYPE:</label>
                        <select class="custom-select" name="bloodgroup">
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">Units of Blood:</label>
                        <input type="number" name="amount" required="" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">ADDRESS:</label>
                        <input type="text" name="address" required="" class="form-control" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">CITY:</label>
                        <select class="custom-select" name="city">
                            <option>Bengaluru</option>
                            <option>Chennai</option>
                            <option>Hyderabad</option>
                            <option>Kochi</option>
                            <option>Mangaluru</option>
                            <option>Mumbai</option>
                            <option>Pune</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">AGE:</label>
                        <input type="number" name="age" required="" class="form-control" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="font-weight-bold" style="color: #d9534f;">GENDER:</label>
                        <select class="custom-select">
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>
                </div>
                <div class="form-row" style="margin-bottom: 75px;">                    
                    <div class="col-6" align="center">
                        <button type="reset" class="btn btn-danger form-buttons">CLEAR</button>
                    </div>
                    <div class="col-6" align="center">
                        <button class="btn btn-danger form-buttons" name="submit-btn">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
